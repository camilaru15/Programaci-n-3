<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./templatemain.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">    

    <ui:define name="content"> 

        <p:growl id="grwlErrores"/>
        
        
            <p:diagram id="diagrama" value="#{arbolnarioControlador.model}" style="height:400px" /> 
            
        
        <h:form>
            <p:panel header="Panel Nuevo Nodo">
                
               <br/>
                <p:outputLabel value="ID jefe:"/>
                <br/>
                <p:inputText required="true" value="#{arbolBinarioNcontrolador.padre}"/>
                <br/><br/>
                 <p:outputLabel value="ID empleado"/>
                 <br/>
                 <p:inputText required="true" value="#{arbolBinarioNcontrolador.prenda.idPrenda}"/>
                <br/><br/>
                 <p:outputLabel value="nombre del empleado:"/>
                 <br/>
                 <p:inputText required="true" value="#{arbolBinarioNcontrolador.prenda.nombre}"/>
                <br/><br/>
                 <p:outputLabel value="Sueldo del empleado:"/>
                 <br/>
                 <p:inputText required="true" value="#{arbolBinarioNcontrolador.prenda.precio}"/>
                
                <br/>
                <p:commandButton ajax="false"  value="Agregar" action="#{arbolBinarioNcontrolador.guardarPrenda()}" update="@all" />
              <br/>
               
                
            </p:panel>
        </h:form>
     </ui:define>

</ui:composition>
