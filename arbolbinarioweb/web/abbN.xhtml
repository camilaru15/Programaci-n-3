<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./templatemain.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">    

    <ui:define name="content"> 
        <p:growl id="grwlErrores"/>
        <p:diagram id="pnlArbol" value="#{arbolBinarioNcontrolador.model}" style="height:400px" styleClass="ui-widget-content" />
         <h:form>
             <p:panel header="Panel Nuevo Nodo" >
               <p:outputLabel value="Dato:"/>
                <p:inputText required="true" value="#{arbolBinarioNcontrolador.dato}"/> 
                <p:commandButton ajax="false" value="Agregar" action="#{arbolBinarioNcontrolador.adicionarNodo()}">
                    
                </p:commandButton>
             </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
