<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./templatemain.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">    

    <ui:define name="content"> 

        <p:growl id="grwlErrores"/>
        
        
        <p:diagram id="diagrama" value="#{arbolBinarioNcontrolador.model}" style="height:400px" styleClass="ui-widget-content"
                   /> 
            
        
        <h:form>
            <p:panel header="Panel Nuevo Nodo">               
               <br/>
                <p:outputLabel value="Id:"/>
                <br/>
                <p:inputText required="true" value="#{arbolBinarioNcontrolador.padre}"/>
                <br/><br/> 
                 <p:outputLabel value="Id prenda"/>
                 <br/>
                 <p:inputText  value="#{arbolBinarioNcontrolador.prenda.idPrenda}"/>
                <br/><br/>
                 <p:outputLabel value="Cateogiras:"/>
                 <br/>
                 <p:inputText  value="#{arbolBinarioNcontrolador.prenda.nombre}"/>
                <br/><br/>
                 <p:outputLabel value="Precio:"/>
                 <br/>
                 <p:inputText  value="#{arbolBinarioNcontrolador.prenda.precio}"/>
                
                <br/>
                <p:commandButton ajax="false"  value="Agregar" action="#{arbolBinarioNcontrolador.guardarPrenda()}" update="@all" />
              <br/>               
            </p:panel>   
            <p:panel>
                <h:outputText value="Prenda a Buscar: " />
                <p:inputText required="true" value="#{arbolBinarioNcontrolador.dato}"/>
                <p:commandButton value="Buscar" update="@all" ajax="false" action="#{arbolBinarioNcontrolador.buscarPrenda()}" />
                <br/><br/>
                <h:outputText value="Prenda a Borrar: " />
                <p:inputText required="true" value="#{arbolBinarioNcontrolador.dato}"/>
                <p:commandButton value="Borrar" update="@all" ajax="false" action="#{arbolBinarioNcontrolador.borrarPrenda()}" />                
                <br/><br/>
                <h:outputText value="Prenda a Cambiar: " />
                <p:inputText required="true" value="#{arbolBinarioNcontrolador.dato}"/>
                <p:commandButton value="Cambiar" update="@all" ajax="false" action="#{arbolBinarioNcontrolador.cambiarPrenda()}" /> 
                <br/><br/>
                <p:commandButton value="borrar prendas" update="@all" ajax="false" action="#{arbolBinarioNcontrolador.podar()}" />
            </p:panel>
        </h:form>
     </ui:define>

</ui:composition>
